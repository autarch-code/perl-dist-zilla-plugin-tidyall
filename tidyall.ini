[PerlTidy editor]
select = **/*.{pl,pm,t,psgi}
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = blib/**/*
ignore = .build/**/*
ignore = Dist-Zilla-Plugin-TidyAll-*/**/*
argv = --profile=$ROOT/perltidyrc
only_modes = editor

[PerlTidy dzil]
select = **/*.{pl,pm,t,psgi}
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = blib/**/*
ignore = .build/**/*
ignore = Dist-Zilla-Plugin-TidyAll-*/**/*
only_modes = dzil

[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = blib/**/*
ignore = .build/**/*
ignore = Dist-Zilla-Plugin-TidyAll-*/**/*
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi
